tag-prefix: 'yr-'
mode: ContinuousDeployment
increment: Patch

branches:
  develop:
    regex: ^develop
    source-branches: [ 'develop' ]
    tag: 'dev'
    
  qm:
    regex: ^qm$
    source-branches: [ 'qm' ]
    tag: 'qm'

  quakenet:
    regex: ^quakenet$
    source-branches: [ 'quakenet' ]
    tag: 'quakenet'

  net7:
    regex: ^net7$
    source-branches: [ 'net7' ]
    tag: 'net7'
